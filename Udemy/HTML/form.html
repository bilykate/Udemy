<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms Demo</title>
</head>
<body>
  <h1>Forms</h1>
  <form action="/tacos">
    <button type="button">PLEASE DO NOT SUBMIT THE FORM</button>
    <p>
    <label for="username">Enter a Username:</label>
    <input id="username" type="name" placeholder="username" name="username">
  </p>
  <p>
    <label for="password">Enter a Password:</label>
    <input id="password" type="password" placeholder="password" name="password">
  </p>
  <p>
    <label for="color">Pick up Color:</label>
    <input id="color" type="color" name="color">
  </p>
  <p>
    <label for="number">Enter a Number:</label>
    <input id="number" type="number" placeholder="enter a number" name="num" min="1" max="100" step="5">
  </p>
  <button>Submit</button>
  </form>
  <hr>
  <button>Not Inside Form!</button>

  <h2>Hijacking Search</h2>

<input type="text" name="q" >
<button>Search Reddit</button>

<h3>Search Google</h3>

<form action="https://www.youtube.com/results">

<h2>More Inputs!</h2>
<form action="/birds">
<input type="checkbox" name="agree_tos" id="agree">
<label for="agree">I agree with everything</label>
<p>
<label for="xs">XS:</label>
<input type="radio" name="size" id="XS" value="xs">
<label for="s">S:</label>
<input type="radio" name="size" id="S" value="s">
<label for="m">M:</label>
<input type="radio" name="size" id="M" value="m">
</p>
<p>
  <label for="meal">Please select an entree</label>
  <select name="meal" id="meal">
    <option value="fish">Fish</option>
    <option value="veg">Vegetarian</option>
    <option value="steak">Steak</option>
  </select>
</p>
<p>
  <label for="cheese">Amount for Cheese:</label>
  <input type="range" id="cheese" name="cheese_level" min="1" max="100" value="75">
</p>
<p>
  <label for="requests">Any special requests?</label>
  <br>
  <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Type your special requests here"></textarea>
</p>
<button>Submit</button>
</form>

<h2>Validations Demo</h2>
<form action="/dummy">
  <label for="first">First Name</label>
  <input id="first" type="text" name="first" required>
  <p>
    <label for="username">Username</label>
  <input type="text" id="username" name="username" minlength="5" maxlength="20">
</p>
<p>
  <input type="email" required>
</p>
  <button>Submit</button>


</form>
</body>
</html>
